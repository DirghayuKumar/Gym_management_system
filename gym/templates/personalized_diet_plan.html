{% load static %}
<html lang="en">
<head>
    <title>Personalized Diet Plan</title>
    <link rel="stylesheet" href="{% static 'css/personalized_diet_plan.css' %}">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="{% static 'images/bgvideo2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Personalized Diet Plan</h2>
        <form action="{% url 'personalized_diet_plan' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" name="height" id="height" required class="form-control">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" name="weight" id="weight" required class="form-control">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select name="sex" id="sex" required class="form-control">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" name="age" id="age" class="form-control">
            </div>
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select name="activity_level" id="activity_level" class="form-control">
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Diet Plan</button>
        </form>

        {% if diet_plan %}
            <div class="diet-plan">
                <h3>Your Personalized Diet Plan:</h3>
                <p>{{ diet_plan }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
