{% include 'admin_nav.html' %}
{% load static %}
{% block main %}

{% if error == "no" %}
     <script>
	   alert('New Member Has been Added Successfully');
	   window.location.href ="{% url 'viewMember' %}";
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="{% static 'css/add-style.css' %}" >
</head>

<body>
    <div class="outer-box">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="static/images/bgvideo2.mp4">
        </video>
        <div class="inner-box">
            <header class="header">
                <h1>Add Member</h1>
            </header>
            <main class="form-body">
                <form>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                    </p>
                    <p>
                        <label for="contact">Contact</label>
                        <input type="number" id="contact" placeholder="Enter Your Number" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </p>
                    <p>
                        <label for="jdate">Joining Date</label>
                        <input type="date" id="jdate" placeholder="Enter Joining Date" required>
                    </p>
                    <p>Mention Your Gender</p>

                    <input name="gender" type="radio" id="male">
                    <label for="male">Male</label><br>

                    <input name="gender" type="radio" id="female">
                    <label for="female">Female</label><br>

                    <input name="gender" type="radio" id="other">
                    <label for="other">Other</label><br>
                    <p>
                        <label for="plans">Mention Plan</label>
                        <select id="plans" name="plans">
                            <option value="plan1">Plan 1</option>
                            <option value="plan2">Plan 2</option>
                            <option value="plan3">Plan 3</option>
                        </select>
                    </p>
                    <p>
                        <label for="iamount">Initial Amount</label>
                        <input type="number" id="iamount" placeholder="Enter Initial Amount" required>
                    </p>


                    <p>
                        <input type="submit" id="submit" value="Submit"><br>
                    </p>


                </form>

            </main>
        </div>




    </div>

</body>
</html>
{% endblock %}
